    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <div class="header__navbar-list header__navbar-logo">
                        <span class="logo-name">LOGO</span>
                    </div>
                    <div class="header__navbar-list">
                        <ul class="header__navbar-list-item">
                            <li class="header__navbar-item header__navbar-item-active">
                                <a href="" class="header__navbar-link">
                                    <span class="header__navbar-home">Home</span>
                                </a>
                            </li>
                            <li class="header__navbar-item">
                                <a href="" class="header__navbar-link">
                                    <span class="header__navbar-pricing">Pricing</span>
                                </a>
                            </li>
                            <li class="header__navbar-item">

                                    <span class="header__navbar-about">About</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="app_container">
            <div class="grid">
                <div class="grid__row app-content">
                    <div class="grid__column-5">
                        <div class="header-content">
                            <h1 class="header-heading">
                                This page was built with Puck 
                            </h1>
                        </div>
                        <div class="header-heading-content">
                            <span class="content-heading">
                                Puck is the self-hosted visual editor for React. Bring your own components and make site changes instantly, without a deploy.
                            </span>
                        </div>
                        <div class="heading-btn">
                            <div class="visit-btn">
                                <a href="" class="btn visit-github-btn">Visit GitHub</a>
                            </div>
                            <div class="edit-btn">
                                <a href="" class="btn edit-this-btn">Edit this page</a>
                            </div>
                        </div>
                    </div>
                    <div class="grid__column-5">
                        <div class="img-content">
                            <img src="./assets/img/places1.jpg" alt="">
                        </div>
                    </div>
                </div>
